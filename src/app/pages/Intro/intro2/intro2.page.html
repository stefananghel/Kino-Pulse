

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-primary);">

  <ion-img src="../../../../assets/image/i3.png"/>

  <div class="box" style="margin-bottom: 15px;">

    <div class="ion-text-center">
      <ion-text class="s26">Custom Workouts</ion-text>
    </div>
    <div class="ion-text-center" style="margin-top: 5px;">
      <ion-text class="r15" style="color: #404B52;">Create and save your own custom workouts. Name your workouts, save them, and they’ll automatically appear when you’re ready to workout</ion-text>
    </div>

    <div class="list" style="justify-content: center;margin-top: 10px;">
      <div style="height: 8px;width: 8px;border-radius: 10px;background-color: #DAE0E8;"></div>
      <div style="height: 8px;width: 8px;border-radius: 10px;background-color: #DAE0E8;margin-left: 5px;"></div>
      <div style="height: 8px;width: 8px;border-radius: 10px;background-color: #F25D29;margin-left: 5px;"></div>
    </div>

    <ion-button routerLink="/pre" expand="block" style="margin-top: 20px;">Start Traning</ion-button>

  </div>
  
</ion-content>
