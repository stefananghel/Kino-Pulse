<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/tabs/profile">
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <div class="ion-text-center" >
      <ion-title class="m16" >Account Information</ion-title>
    </div>
    <ion-text slot="end" class="r15" style="color: var(--ion-color-primary);">Save</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-input);">

  <ion-img src="../../../../assets/image/a20.svg" style="height: 77px;"></ion-img>

  <div class="box" style="margin-top: 25px;">
    <div class="list">
      <ion-text class="r15" style="flex:1">Name</ion-text>
      <ion-text class="r13" style="color: var(--ion-color-dis);" >Deborah Moore</ion-text>
      <ion-icon name="chevron-forward" color="arrow" style="font-size: 20px;margin-left: 5px;"></ion-icon>
    </div>

    <div class="lines"></div>

    <div class="list">
      <ion-text class="r15" style="flex:1">Weight</ion-text>
      <ion-text class="r13" style="color: var(--ion-color-dis);" >52.7 kg</ion-text>
      <ion-icon name="chevron-forward" color="arrow" style="font-size: 20px;margin-left: 5px;"></ion-icon>
    </div>

    <div class="lines"></div>

    <div class="list">
      <ion-text class="r15" style="flex:1">Date of Birth</ion-text>
      <ion-text class="r13" style="color: var(--ion-color-dis);" >Nov 30, 1990</ion-text>
      <ion-icon name="chevron-forward" color="arrow" style="font-size: 20px;margin-left: 5px;"></ion-icon>
    </div>

    <div class="lines"></div>

    <div class="list">
      <ion-text class="r15" style="flex:1">Email</ion-text>
      <ion-text class="r13" style="color: var(--ion-color-dis);" >deborah.moore&commat;email.com</ion-text>
    </div>

  </div>
</ion-content>
