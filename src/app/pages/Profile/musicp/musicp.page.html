<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/weight">
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <div class="ion-text-center" >
      <ion-title class="m16" >Music Provider</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-input);">

  <div class="ion-text-center">
    <ion-text class="m19" >Select your Music Provider</ion-text>
  </div>

  <div class="ion-text-center" >
    <p class="r15" >Listen to your favorite music while exercising. The best music streaming services include access to millions of songs.</p>
  </div>

  <div class="box2 " style="margin-top: 20px;padding: 20px;">
    
    <div class="list1">
      <ion-text class="m15">Full Body Yoga</ion-text>
      <ion-icon name="chevron-forward" style="font-size: 24px;" color="dis"></ion-icon>  
    </div>

    <div class="lines"></div>
    <div class="list1" style="border-color: #F5F5F5;">
      <ion-text class="m15">Apple Music</ion-text>
      <ion-icon name="chevron-forward" style="font-size: 24px;" color="dis"></ion-icon>  
    </div>
    
  </div>
</ion-content>
