<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/tabs">
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <div class="ion-text-center" >
      <ion-title class="m16" >Personal Trainings</ion-title>
    </div>
    <ion-text routerLink="/cworkout1" slot="end" class="r15" style="color: var(--ion-color-primary);">Create</ion-text>
  </ion-toolbar>
</ion-header>

    <div style="width: 87px;">
      <div class="chip " style="background-color: #F1F4F8;border-color: #F1F4F8;width: 87px;padding: 0;">
        <ion-text class="m11" style="color: var(--ion-color-dis);">Clear All</ion-text>
      </div>    
    </div>
    
    <div class="chip " style="background-color: #F25D29;border-color: #F25D29;margin-left: 12px;">
      <ion-text class="m11" style="color: var(--ion-color-bg);">Beginner</ion-text>
    </div>
    <div class="chip " style="margin-left: 12px;">
      <ion-text class="m11" style="color: var(--ion-color-dis);">Advanced</ion-text>
    </div>
    <div class="chip " style="margin-left: 12px;">
      <ion-text class="m11" style="color: var(--ion-color-dis);">Beginner</ion-text>

  </div>
