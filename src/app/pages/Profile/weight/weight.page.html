<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/progress">
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <div class="ion-text-center" >
      <ion-title class="m16" >Weight tracking</ion-title>
    </div>
    <ion-text routerLink="/camera" slot="end" class="r15" style="color: var(--ion-color-primary);">Add</ion-text>
  </ion-toolbar>
</ion-header>
