<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/cworkout2">
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <div class="ion-text-center" >
      <ion-title class="m16" >Warm-up</ion-title>
    </div>
    <ion-text slot="end" class="r15" style="color: var(--ion-color-primary);">Add</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-input);">

  <div routerLink="/cworkout2" class="box1 list" >
    <ion-img src="../../../../assets/image/s10.svg" style="height: 61px;width: 61px;"/>
    <div style="margin-left: 15px;flex: 1;">
      <ion-text class="m15">Low Lunge</ion-text>
      <div class="list" style="margin-top: 3px;">
        <ion-icon name="remove-sharp" style="font-size: 20px;color: #CAD0D8;"></ion-icon>
        <ion-text class="r13" style="color: var(--ion-color-dis);margin: 0 10px;">0:30</ion-text>
        <ion-icon name="add-sharp" style="font-size: 20px;color: #CAD0D8;"></ion-icon>
      </div>
    </div>
    <ion-icon name="trash-outline" style="font-size: 22px;color: #CAD0D8;"></ion-icon>
  </div>

  <div routerLink="/cworkout2" class="box1 list" style="margin-top: 20px;">
    <ion-img src="../../../../assets/image/s51.svg" style="height: 61px;width: 61px;"/>
    <div style="margin-left: 15px;flex: 1;">
      <ion-text class="m15">Extended Side Angle</ion-text>
      <div class="list" style="margin-top: 3px;">
        <ion-icon name="remove-sharp" style="font-size: 20px;color: #CAD0D8;"></ion-icon>
        <ion-text class="r13" style="color: var(--ion-color-dis);margin: 0 10px;">0:30</ion-text>
        <ion-icon name="add-sharp" style="font-size: 20px;color: #CAD0D8;"></ion-icon>
      </div>
    </div>
    <ion-icon name="trash-outline" style="font-size: 22px;color: #CAD0D8;"></ion-icon>
  </div>

  <div routerLink="/cworkout2" class="box1 list" style="margin-top: 20px;margin-bottom: 20px;">
    <ion-img src="../../../../assets/image/s42.svg" style="height: 61px;width: 61px;"/>
    <div style="margin-left: 15px;flex: 1;">
      <ion-text class="m15">Chair Pose</ion-text>
      <div class="list" style="margin-top: 3px;">
        <ion-icon name="remove-sharp" style="font-size: 20px;color: #CAD0D8;"></ion-icon>
        <ion-text class="r13" style="color: var(--ion-color-dis);margin: 0 10px;">0:30</ion-text>
        <ion-icon name="add-sharp" style="font-size: 20px;color: #CAD0D8;"></ion-icon>
      </div>
    </div>
    <ion-icon name="trash-outline" style="font-size: 22px;color: #CAD0D8;"></ion-icon>
  </div>


</ion-content>

<ion-footer [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="padding: 15px 15px;--border-width: 0 0;">
    
    <ion-button expand="block" routerLink="/cworkout2" >Save</ion-button>

  </ion-toolbar>
</ion-footer>
