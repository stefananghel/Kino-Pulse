<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/tabs/profile">
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <div class="ion-text-center" >
      <ion-title class="m16" >Workout reminders</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-input);">

  <div class="ion-text-center" style="margin-top: 20px;">
    <ion-text class="m19">Select the days you want to exercise</ion-text>
  </div>

  <div class="list1" style="margin-top: 20px;">
    <div class="icon1" style="background-color: var(--ion-color-primary);border-color: var(--ion-color-primary);">
      <ion-text class="m15" style="color: #FFFFFF;">S</ion-text>
    </div>
    <div class="icon1">
      <ion-text class="m15" >M</ion-text>
    </div>
    <div class="icon1">
      <ion-text class="m15" >T</ion-text>
    </div>
    <div class="icon1" style="background-color: var(--ion-color-primary);border-color: var(--ion-color-primary);">
      <ion-text class="m15" style="color: #FFFFFF;">W</ion-text>
    </div>
    <div class="icon1">
      <ion-text class="m15" >T</ion-text>
    </div>
    <div class="icon1" style="background-color: var(--ion-color-primary);border-color: var(--ion-color-primary);">
      <ion-text class="m15" style="color: #FFFFFF;">F</ion-text>
    </div>
    <div class="icon1">
      <ion-text class="m15" >S</ion-text>
    </div>
  </div>

  <div class="ion-text-center" style="margin-top: 40px;">
    <ion-text class="m19">Select the days you want to exercise</ion-text>
  </div>

  <ion-datetime presentation="time" style="margin-top: 20px;"></ion-datetime>

  <ion-button expand="block" routerLink="/tabs/profile" style="margin-top: 25px;margin-bottom: 15px;">Create a reminder</ion-button>

</ion-content>
