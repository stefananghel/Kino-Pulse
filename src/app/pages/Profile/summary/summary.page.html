<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/tabs/profile">
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <div class="ion-text-center" >
      <ion-title class="m16" >Summary</ion-title>
    </div>
    <ion-img slot="end" src="../../../../assets/image/s54.png" style="height: 24px;width: 24px;"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-input);">

  <div>
    <ion-text class="s26">Workout</ion-text>
  </div>

  <div routerLink="/cworkout2" class="box1 list" style="margin-top: 15px;">
    <ion-img src="../../../../assets/image/s55.svg" style="height: 61px;width: 61px;"/>
    <div style="margin-left: 15px;flex: 1;">
      <ion-text class="m15">Bodyweight Stretch</ion-text>
      <div >
        <ion-text class="r13" style="color: var(--ion-color-dis);">08:30 - 09:15</ion-text>
      </div>
    </div>
  </div>

  <div class="box" style="margin-top: 20px;border-radius: 8px;">
    <div class="list" >
      <div class="column" style="flex:1">
        <ion-text class="m19">00:45:15</ion-text>
        <ion-text class="r13" style="color: var(--ion-color-dis);">Total time</ion-text>
      </div>
      <div class="column" style="flex:1">
        <ion-text class="m19">164 <ion-text class="r11" style="color: var(--ion-color-dis);">bmp</ion-text></ion-text>
        <ion-text class="r13" style="color: var(--ion-color-dis);">Avg Heart Rate</ion-text>
      </div>
    </div>

    <div class="list" style="margin-top: 20px;">
      <div class="column" style="flex:1">
        <ion-text class="m19">617 <ion-text class="r11" style="color: var(--ion-color-dis);">Kcal</ion-text></ion-text>
        <ion-text class="r13" style="color: var(--ion-color-dis);">Active Calories</ion-text>
      </div>
      <div class="column" style="flex:1">
        <ion-text class="m19">640 <ion-text class="r11" style="color: var(--ion-color-dis);">Kcal</ion-text></ion-text>
        <ion-text class="r13" style="color: var(--ion-color-dis);">Total Calories</ion-text>
      </div>
    </div>
  </div>

  <ion-img src="../../../../assets/image/s56.png" style="margin-top: 20px;"></ion-img>

  <ion-button expand="block" routerLink="/tabs/profile" style="margin-top: 30px;margin-bottom: 20px;">Save Workout</ion-button>

</ion-content>
