<ion-header [translucent]="false" style="box-shadow: none;">
  <ion-toolbar color="bg" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/st6" >
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <ion-title class="m15" style="color: var(--ion-color-primary);text-align: center;">Step 7 of 7</ion-title>
    <ion-buttons slot="end">
      <ion-text class="r15" style="color: #404B52;">Skip</ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="ion-text-center" >
    <ion-text class="s26" >Choose activities that interest</ion-text>
  </div>

  <div class="obox1 list" style="border-color: var(--ion-color-primary);margin-top: 20px;">
    <div class="box5">
      <ion-img src="../../../../assets/image/a7.svg" style="height: 25px;width: 25px;"/>
    </div>
    <ion-text class="m15" style="margin-left: 10px;flex: 1;">Cardio</ion-text>
    <ion-icon name="checkmark-circle" style="font-size: 22px;color: var(--ion-color-primary);"/>
  </div>

  <div class="obox1 list" style="margin-top: 15px;">
    <div class="box5" style="background-color: var(--ion-color-bg);">
      <ion-img src="../../../../assets/image/a8.svg" style="height: 25px;width: 25px;"/>
    </div>
    <ion-text class="m15" style="margin-left: 10px;flex: 1;">Power training</ion-text>
    <ion-icon name="ellipse-outline" style="font-size: 22px;color: #DAE0E8;"/>
  </div>

  <div class="obox1 list" style="border-color: var(--ion-color-primary);margin-top: 15px;">
    <div class="box5" style="background-color: #EFF7FF;">
      <ion-img src="../../../../assets/image/a9.svg" style="height: 25px;width: 25px;"/>
    </div>
    <ion-text class="m15" style="margin-left: 10px;flex: 1;">Stretch</ion-text>
    <ion-icon name="checkmark-circle" style="font-size: 22px;color: var(--ion-color-primary);"/>
  </div>

  <div class="obox1 list" style="border-color: var(--ion-color-primary);margin-top: 15px;">
    <div class="box5" >
      <ion-img src="../../../../assets/image/a10.svg" style="height: 25px;width: 25px;"/>
    </div>
    <ion-text class="m15" style="margin-left: 10px;flex: 1;">Dancing</ion-text>
    <ion-icon name="checkmark-circle" style="font-size: 22px;color: var(--ion-color-primary);"/>
  </div>

  <div class="obox1 list" style="margin-top: 15px;margin-bottom: 10px;">
    <div class="box5" style="background-color: var(--ion-color-bg);">
      <ion-img src="../../../../assets/image/a11.svg" style="height: 25px;width: 25px;"/>
    </div>
    <ion-text class="m15" style="margin-left: 10px;flex: 1;">Yoga</ion-text>
    <ion-icon name="ellipse-outline" style="font-size: 22px;color: #DAE0E8;"/>
  </div>

</ion-content>

<ion-footer [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-bg);">
  <ion-toolbar color="bg" style="padding: 10px 15px; --border-width: 0 0;">
    
    <ion-button routerLink="/cplan" expand="block" >Continue</ion-button>

  </ion-toolbar>
</ion-footer>
