<ion-header [translucent]="false" style="box-shadow: none;">
  <ion-toolbar color="bg" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/st1" >
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <ion-title class="m15" style="color: var(--ion-color-primary);text-align: center;">Step 2 of 7</ion-title>
    <ion-buttons slot="end">
      <ion-text class="r15" style="color: #404B52;">Skip</ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="ion-text-center" style="margin-top: 15px;">
    <ion-text class="s26" >Choose main goal</ion-text>
  </div>

  <div class="obox list" style="margin-top: 20px;border-color: var(--ion-color-primary);">
    <ion-img src="../../../../assets/image/a5.svg" style="height: 25px;width: 25px;"/>
    <ion-text class="m15" style="margin-left: 15px;flex: 1;" >Lose weight</ion-text>
  </div>

  <div class="obox list" style="margin-top: 20px;">
    <ion-img src="../../../../assets/image/s62.png" style="height: 25px;width: 25px;"/>
    <ion-text class="m15" style="margin-left: 15px;flex: 1;" >Keep fit</ion-text>
  </div>

  <div class="obox list" style="margin-top: 20px;">
    <ion-img src="../../../../assets/image/s63.png" style="height: 25px;width: 25px;"/>
    <ion-text class="m15" style="margin-left: 15px;flex: 1;" >Get stronger</ion-text>
  </div>

  <div class="obox list" style="margin-top: 20px;">
    <ion-img src="../../../../assets/image/a6.svg" style="height: 25px;width: 25px;"/>
    <ion-text class="m15" style="margin-left: 15px;flex: 1;" >Gain muscle mass</ion-text>
  </div>

</ion-content>

<ion-footer [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-bg);">
  <ion-toolbar color="bg" style="padding: 10px 15px; --border-width: 0 0;">
    
    <ion-button routerLink="/st3" expand="block" >Start Training</ion-button>

  </ion-toolbar>
</ion-footer>
