<ion-content [fullscreen]="true" class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="ion-text-center" style="margin-top: 50px;">
      <ion-text class="s26">Sign In</ion-text>
    </div>

    <div class="input" style="margin-top: 20px;">
      <ion-input
        type="text"
        placeholder="Email"
        [(ngModel)]="loginData.identifier"
        name="identifier"
        required>
      </ion-input>
    </div>

    <div class="input" style="margin-top: 15px;">
      <ion-input
        class="input"
        type="password"
        placeholder="Password"
        [(ngModel)]="loginData.password"
        name="password"
        required>
      </ion-input>
    </div>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="!loginForm.valid"
      style="margin-top: 25px; margin-bottom: 15px;">
      Sign In
    </ion-button>
  </form>

  <div class="list" style="justify-content: center;">
    <ion-text class="m12" style="color: var(--ion-color-dis);">Forgot Password?</ion-text>
  </div>

  <div class="ion-text-center" style="margin-top: 50px;">
    <ion-text class="m19">Sign in with</ion-text>
  </div>

  <div class="list" style="justify-content: center;margin-top: 15px;">
    <ion-img src="../../../../assets/image/a1.svg" style="height: 30px;width: 25px;"></ion-img>
    <ion-img src="../../../../assets/image/a2.svg" style="height: 30px;width: 30px;margin: 0 15px;"></ion-img>
    <ion-img src="../../../../assets/image/a3.svg" style="height: 30px;width: 30px;"></ion-img>
  </div>

  <div class="list" style="justify-content: center;margin-top: 40px;margin-bottom: 20px;">
    <ion-text class="r13" style="color: var(--ion-color-dis);">Don't have an account? </ion-text>
    <ion-text class="m13" routerLink="/signup" style="color: var(--ion-color-primary);margin-left: 5px;">Sign up</ion-text>
  </div>
</ion-content>
