<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-bg);">

  <ion-toolbar color="bg" style="--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/tabs/training" >
      <ion-icon name="arrow-back" style="font-size: 24px;color: var(--ion-color-txt);"></ion-icon>
    </ion-buttons>
    <ion-title class="m15" style="text-align: center;">{{program?.title}}</ion-title>
  </ion-toolbar>

  <div class="header-image-container">
    <img [src]="program?.program_thumbnail" [alt]="program?.title">
    <!-- <div class="gradient-overlay"></div> -->
  </div>

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-input);">

  <div class="list1">
    <div class="column">
      <ion-text class="m19">Exercises</ion-text>
      <ion-text class="r11">Exercises: {{program?.exercises?.length || 0}}</ion-text>
    </div>
    <!-- <ion-text routerLink="/aexercise" class="m14" style="color: #9299A3;">View All</ion-text> -->
  </div>

  <div *ngFor="let exercise of program?.exercises" class="obox1 list">
    <img [src]="exercise.thumbnail" style="height: 90px;width: 90px; border-radius: 10px;" [alt]="exercise.name"/>
    <div style="margin-left: 10px;flex: 1; ">
      <ion-text class="m15">{{exercise.name}}</ion-text>
      
      <div style="">
        <!-- <ion-text class="r11" style="color: #404B52; vertical-align: text-top;">
          {{exercise.description}}
        </ion-text> -->
        <div style="margin-top: 5px;background-color: var(--ion-color-primary);width: 36px;height: 18px;align-items: center;justify-content: center;display: flex;border-radius: 8px;">
          <ion-text class="r10" style="color: #FFFFFF;">08:30</ion-text>
        </div>
      </div>
      <div>
        <ion-text class="r11" style="color: #404B52; ">{{exercise.description}}</ion-text>
      </div>
    </div>
    <ion-icon name="play-circle-outline" style="font-size: 36px;color: var(--ion-color-primary);"/>
  </div>

</ion-content>
