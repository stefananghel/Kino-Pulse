<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-input);">
  <ion-toolbar color="input" style="--border-width: 0 0;">
    <div  class="column" style="align-items: flex-start;" >
      <ion-title class="s26" >Activity</ion-title>
    </div>
    <ion-buttons  slot="end" class="icon">
      <ion-img src="../../../../assets/image/s19.png" style="height: 17px;width: 17px;" />
    </ion-buttons>
  </ion-toolbar>
  <div class="scroll list" style="margin: 10px 15px;">
    <div *ngFor="let item of items; let i = index;"
      (click)="onFocus(i)"
      [ngStyle]="{'background-color': item.focused ? 'var(--ion-color-primary)' : 'var(--ion-color-bg)',
                  'margin-right': item.focused ? '7px' : '7px',
                  'border-radius': '10px',
                  'padding': '12px 22px','flex-Direction':'column',
                  'display':'flex',
                  'align-items':'center',
                  }"
    >
      <ion-text [style.color]="item.focused ? '#FFFFFF' : 'var(--ion-color-txt)'" class="m19">{{ item.label }}</ion-text>
      <ion-text class="m11" [style.color]="item.focused ? '#FFFFFF' : '#9299A3'">Nov</ion-text>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-input);">
  
  <div class="list2" style="margin-bottom: 90px;" >

    <div style="flex: 1;">

      <div class="box1" style="padding: 20px 10px;" >
        <div class="list1">
          <ion-text class="m13">Steps</ion-text>
          <ion-img src="../../../../assets/image/s20.png" style="height: 30px;width: 30px;" />
        </div>
        <div class="column" style="align-items: center;">
          <ion-img src="../../../../assets/image/s21.svg" style="height: 110px;width: 110px;" />
        </div>
      </div>

      <div class="box1" style="padding: 20px 10px;margin-top: 15px;" >
        <div class="list1">
          <ion-text class="m13">Training</ion-text>
          <ion-img src="../../../../assets/image/s24.png" style="height: 30px;width: 30px;" />
        </div>
        <div style="margin-top: 5px;">
          <ion-text class="m19">120 <ion-text class="m11" style="color: #9299A3;">minutes</ion-text></ion-text>
        </div>
      </div>

      <div class="box1" style="padding: 20px 10px;margin-top: 15px;" >
        <div class="list1">
          <ion-text class="m13">Sleep</ion-text>
          <ion-img src="../../../../assets/image/s22.png" style="height: 30px;width: 30px;" />
        </div>
        <div class="column" style="align-items: center;margin: 12px 0;">
          <ion-img src="../../../../assets/image/s27.svg" style="height: 46px;width: 100%;" />
        </div>
        <div style="margin-top: 5px;">
          <ion-text class="m19">7.5 <ion-text class="m11" style="color: #9299A3;">hours</ion-text></ion-text>
        </div>
      </div>

    </div>

    <div style="flex: 1;margin-left: 10px;">

      <div class="box1" style="padding: 20px 10px;" >
        <div class="list1">
          <ion-text class="m13">Heart rate</ion-text>
          <ion-img src="../../../../assets/image/s22.png" style="height: 30px;width: 30px;" />
        </div>
        <div class="column" style="align-items: center;margin: 12px 0;">
          <ion-img src="../../../../assets/image/s23.svg" style="height: 30px;width: 100%;" />
        </div>
        <div style="margin-top: 5px;">
          <ion-text class="m19">120 <ion-text class="m11" style="color: #9299A3;">bmp</ion-text></ion-text>
        </div>
      </div>

      <div class="box1" style="padding: 20px 10px;margin-top: 15px;" >
        <div class="list1">
          <ion-text class="m13">Calories</ion-text>
          <ion-img src="../../../../assets/image/s25.png" style="height: 30px;width: 30px;" />
        </div>
        <div class="column" style="align-items: center;margin-top: 10px;">
          <ion-img src="../../../../assets/image/s26.svg" style="height: 83px;width: 83px;" />
        </div>
      </div>

      <div class="box1" style="padding: 20px 10px;margin-top: 15px;" >
        <div class="list1">
          <ion-text class="m13">Distance</ion-text>
          <ion-img src="../../../../assets/image/s64.png" style="height: 30px;width: 30px;" />
        </div>
        <div style="margin-top: 5px;">
          <ion-text class="m19">55 <ion-text class="m11" style="color: #9299A3;">minutes</ion-text></ion-text>
        </div>
      </div>

    </div>

  </div>

</ion-content>
